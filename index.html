<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="./css/style.css" />
        <script type="text/javascript" src="./js/script.js"></script>
        <meta name=viewport content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main">
            <div class="logo">
                <img src="./img/logo.svg" width="5%">
            </div>
            <div class="principal">
                <textarea id="textPrincipal"  rows="9", autocorect="on" placeholder="Escribe el mensaje a encriptar o desencriptar"></textarea> 
                <p><img src="./img/exclamacion.svg">Solo letras minusculas y sin acentos</p>
                
                <button type="button" id="txtencriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="txtdesencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
            <div class="mensaje" aria-placeholder="Ingresa el txto aqui">
                <img src="./img/munieco.svg" width="30%" id="munieco">
                <h2 id="msgerror">Ninguna mensaje fue encontrado</h2>
                <textarea id="resultado">Ingresa el texto que desea encriptar o desencriptar</textarea> 
                <button type="button" id="copiar" onclick="copy()">Copiar</button>
            </div>
            
        </div>
    </body>
</html>
